<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Board</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/summary.css" />
    <link rel="stylesheet" href="./css/board.css" />

    <script type="module" src="./js/main.js"></script>
    <script src="./js/addtask.js"></script>

    <script type="module">
      import { requireAuth } from "./js/authguard.js";
      import { logout } from "./js/logout.js";
      const user = await requireAuth({ redirectTo: "/login.html" });
      export { logout };
    </script>
  </head>

  <body>
    <div class="content">
      <section class="content-left">
        <img src="./assets/imgs/join_logo_white.svg" alt="Join Logo" />
        <section class="nav-bar">
          <button>
            <img src="./assets/icons/summary.svg" alt="" /><a
              href="./index.html"
              class="menu-links"
              >Summary</a
            >
          </button>
          <button>
            <img src="./assets/icons/addtask.svg" alt="" /><a
              href="./add-task.html"
              class="menu-links"
              >Add Task</a
            >
          </button>
          <button class="nav-bar-button-active">
            <img src="./assets/icons/board.svg" alt="" /><a
              href="./board.html"
              class="menu-links"
              >Board</a
            >
          </button>
          <button>
            <img src="./assets/icons/contacts.svg" alt="" /><a
              href="./contacts.html"
              class="menu-links"
              >Contacts</a
            >
          </button>
        </section>
        <div class="nav-bar-links">
          <a href="./privacy-policy.html">Privacy Policy</a>
          <a href="./legal-notice.html">Legal notice</a>
        </div>
      </section>

      <section class="content-right">
        <header class="header-right">
          <span class="tool-name">Kanban Projekt Management Tool</span>
          <div class="header-content-right">
            <a href="./help.html"
              ><img src="./assets/icons/help.svg" alt="Hilfe"
            /></a>
            <div class="dropdown">
              <button id="dropbtn" class="dropbtn"></button>
              <div class="dropdown-content">
                <a href="./legal-notice.html">Legal Notice</a>
                <a href="./privacy-policy.html">Privacy Policy</a>
                <a id="logout-btn">Logout</a>
              </div>
            </div>
          </div>
        </header>

        <main>
          <section class="board-header">
            <h1>Board</h1>
            <div class="action-container">
              <input id="task-search" type="search" placeholder="Find Task" />
              <img src="./assets/icons/search.svg" alt="Search" />
              <button class="blue-btn-bold" id="open-add-task-overlay">
                Add Task
              </button>
            </div>
          </section>

          <section>
            <div class="task-table">
              <div class="task-table-header">
                <span>To Do</span><button class="white-btn-bold">+</button>
              </div>
              <div class="task-table-header">
                <span>In progress</span
                ><button class="white-btn-bold">+</button>
              </div>
              <div class="task-table-header">
                <span>Await Feedback</span
                ><button class="white-btn-bold">+</button>
              </div>
              <div class="task-table-header">
                <span>Done</span><button class="white-btn-bold">+</button>
              </div>
            </div>
          </section>

          <section class="task-table-tasks">
            <div id="task-table-todo" class="task-table-colum dropzone"></div>
            <div
              id="task-table-progress"
              class="task-table-colum dropzone"
            ></div>
            <div
              id="task-table-feedback"
              class="task-table-colum dropzone"
            ></div>
            <div id="task-table-done" class="task-table-colum dropzone"></div>
          </section>

          <section class="task-overlay-section d_none" id="add-task-overlay">
            <div class="task-overlay">
              <div class="task-overlay-header">
                <h1>Add Task</h1>
                <img
                  src="./assets/icons/Close.svg"
                  alt="close"
                  id="close-btn"
                />
              </div>
              <form class="task-overlay-content">
                <div class="task-overlay-content-right">
                  <label for="task-title">Title<span>*</span></label>
                  <input
                    type="text"
                    placeholder="Enter a Title"
                    id="task-title"
                    required
                  />
                  <label for="task-description">Description</label>
                  <textarea
                    placeholder="Enter a Description"
                    id="task-description"
                  ></textarea>
                  <label for="task-due-date">Due date<span>*</span></label>
                  <input type="date" id="task-due-date" required />
                </div>
                <div class="divider"></div>
                <div class="task-overlay-content-left">
                  <label>Priority</label>
                  <div class="priority-container">
                    <div
                      class="priority-btn"
                      id="prio-urgent"
                      onclick="setPriority('urgent')"
                    >
                      Urgent<img
                        src="./assets/icons/urgent-red.svg"
                        alt="urgent"
                        class="urgent-img"
                      />
                    </div>
                    <div
                      class="priority-btn-urgent d_none"
                      id="prio-urgent-active"
                      onclick="setPriority('urgent')"
                    >
                      Urgent<img
                        src="./assets/icons/urgent-white.svg"
                        alt="urgent"
                        class="urgent-img"
                      />
                    </div>
                    <div
                      class="priority-btn"
                      id="prio-medium"
                      onclick="setPriority('medium')"
                    >
                      Medium
                      <img
                        src="./assets/icons/medium-orange.svg"
                        alt="medium"
                      />
                    </div>
                    <div
                      class="priority-btn-medium d_none"
                      id="prio-medium-active"
                      onclick="setPriority('medium')"
                    >
                      Medium<img
                        src="./assets/icons/medium-white.svg"
                        alt="medium"
                      />
                    </div>
                    <div
                      class="priority-btn"
                      id="prio-low"
                      onclick="setPriority('low')"
                    >
                      Low <img src="./assets/icons/low-green.svg" alt="low" />
                    </div>
                    <div
                      class="priority-btn-low d_none"
                      id="prio-low-active"
                      onclick="setPriority('low')"
                    >
                      Low <img src="./assets/icons/low-white.svg" alt="low" />
                    </div>
                  </div>

                  <label for="contacts">Assigned to</label>
                  <select name="contacts" id="assigned-contacts">
                    <option>Select contacts to assign</option>
                  </select>
                  <label for="catergory">Category<span>*</span></label>
                  <select name="catergory" id="task-category" required>
                    <option>Select task category</option>
                    <option value="Technical Task">Technical Task</option>
                    <option value="User Story">User Story</option>
                  </select>
                  <label for="subtask">Subtasks</label>
                  <input
                    type="text"
                    placeholder="Add new subtask"
                    id="subtask"
                  />
                </div>
              </form>
              <div class="task-overlay-footer">
                <p><span>*</span>This field is required</p>
                <div>
                  <button class="white-btn-bold" onclick="clearTask()">
                    Clear
                  </button>
                  <button onclick="createTask()" class="blue-btn-bold">
                    Create Task
                  </button>
                </div>
              </div>
            </div>
          </section>
        </main>
      </section>
    </div>

    <script type="module" src="./js/board.js"></script>
  </body>
</html>
