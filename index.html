<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Summary</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/summary.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/nav.css" />

    <!-- Scripts: firebase.js liefert window.auth & window.dbApi -->
    <script type="module" src="./js/auth/logout.js"></script>
    <script type="module" src="./js/core/firebase.js"></script>
    <script type="module" src="./js/summary/summary.js"></script>
    <script type="module" src="./js/core/main.js"></script>
  </head>

  <body>

      <div class="content">
        <div class="content">
          <section class="content-left">
            <img src="./assets/imgs/join_logo_white.svg" alt="Join Logo" />

            <section class="nav-bar">
              <button class="nav-bar-button-active">
                <img src="./assets/icons/summary.svg" alt="" />
                Summary
              </button>

              <button id="add-task">
                <img src="./assets/icons/addtask.svg" alt="" />
                Add Task
              </button>

              <button id="board">
                <img src="./assets/icons/board.svg" alt="" />
                Board
              </button>

              <button id="contacts">
                <img src="./assets/icons/contacts.svg" alt="" />
                Contacts
              </button>
            </section>

            <div class="nav-bar-links">
              <a href="./privacy-policy.html">Privacy Policy</a>
              <a href="./legal-notice.html">Legal notice</a>
            </div>
          </section>

          <section class="content-right">
            <header>
          <div class="header-right">
          <img
            src="./assets/imgs/join_logo_blue.svg"
            alt="Logo"
            class="logo-mobile"
          />
          <span class="tool-name">Kanban Projekt Management Tool</span>
          <div class="header-content-right">
            <a href="./help.html"
              ><img src="./assets/icons/help.svg" alt="help" class="help-btn"
            /></a>
            <div class="dropdown">
              <button id="dropbtn" class="dropbtn"></button>
              <div class="dropdown-content">
                <a href="./help.html">Help</a>
                <a href="./legal-notice.html">Legal Notice</a>
                <a href="./privacy-policy.html">Privacy Policy</a>
                <a id="logout-btn">Logout</a>
              </div>
          </div>
          </div>
          </div>
        </header>

            <main class="main-summary">
              <div class="summary-title">
                <h1>Join 360</h1>
                <div class="summary-slash"></div>
                <p>Key Metrics at a Glance</p>
                <div class="summary-slash-mobile"></div>
              </div>

              <div class="summary-wrapper">
                <section class="summary-tasks">
                  <!-- To Do -->
                  <section class="summary-task-medium">
                    <img class="penIcon" src="./assets/icons/pen.svg" alt="" />
                    <div class="summary-task-info">
                      <h2 id="summary-task-todo-number">0</h2>
                      <p>To Do</p>
                    </div>
                  </section>

                  <!-- Done -->
                  <section class="summary-task-medium">
                    <img
                      class="checkIcon"
                      src="./assets/icons/check_blue.svg"
                      alt=""
                    />
                    <div class="summary-task-info">
                      <h2 id="summary-task-done-number">0</h2>
                      <p>Done</p>
                    </div>
                  </section>

                  <!-- Urgent + nÃ¤chste Deadline -->
                  <section class="summary-task-big">
                    <div class="summary-task-big-left">
                      <img src="./assets/icons/urgent.svg" alt="" />
                      <slot>
                        <h2 id="urgent-count">0</h2>
                        <p>Urgent</p>
                      </slot>
                    </div>
                    <div class="summary-task-big-split"></div>
                    <div class="summary-task-big-right">
                      <h3 id="next-deadline">â€“</h3>
                      <p>Upcoming Deadline</p>
                    </div>
                  </section>

                  <!-- Alle Tasks -->
                  <section class="summary-task-small">
                    <h2 id="allTasks">0</h2>
                    <p>
                      Tasks in <br />
                      Board
                    </p>
                  </section>

                  <!-- In Progress -->
                  <section class="summary-task-small">
                    <h2 id="inProgress">0</h2>
                    <p>Tasks in <br />Progress</p>
                  </section>

                  <!-- Awaiting Feedback -->
                  <section class="summary-task-small">
                    <h2 id="awaitingFeedback">0</h2>
                    <p>
                      Awaiting <br />
                      Feedback
                    </p>
                  </section>
                </section>

                <div class="summary-name">
                  <h3 id="summary-greeting">Good morning,</h3>
                  <h2 id="summary-name">â€¦</h2>
                </div>
              </div>
            </main>
          </section>
        </div>

        <!-- ðŸ”¹ Mobile Bottom Navigation -->
        <nav class="nav-bar-mobile">
          <button id="summary" class="nav-bar-button-active-a-mobile">
            <img src="./assets/icons/summary.svg" alt="" />
            Summary
          </button>
          <button id="add-task">
            <img src="./assets/icons/addtask.svg" alt="" />
            Add Task
          </button>
          <button id="board">
            <img src="./assets/icons/board.svg" alt="" />
            Board
          </button>
          <button id="contacts">
            <img src="./assets/icons/contacts.svg" alt="" />
            Contacts
          </button>
        </nav>
        <!-- Toast / Erfolgsmeldung -->
        <div
          id="toast"
          class="toast d_none"
          role="status"
          aria-live="polite"
        ></div>
      </div>
    </div>
  </body>
</html>
