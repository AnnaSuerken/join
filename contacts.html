<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Contacts</title>

    <link
      rel="shortcut icon"
      href="./assets/icons/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/summary.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/contacts.css" />

    <script type="module" src="./js/core/main.js"></script>
    <script type="module" src="./js/core/firebase.js"></script>
    <script src="./js/contacts/contacts-core.js"></script>
    <script src="./js/contacts/contacts-ui-render.js"></script>
    <script src="./js/contacts/contacts-ui-main.js"></script>
    <script type="module" src="./js/ui/nav-auth.js" defer></script>
    <script type="module" src="./js/auth/logout.js"></script>
  </head>

  <body class="contacts-page">
    <div class="content">
      <section class="content-left">
            <img src="./assets/imgs/join_logo_white.svg" alt="Join Logo" />

            <section class="nav-bar">
              <button>
                <div class="nav-bar-icons">
                <img src="./assets/icons/summary.svg" alt="" />
                Summary
                </div>

              </button>

              <button id="add-task">
                <div class="nav-bar-icons">
                <img src="./assets/icons/addtask.svg" alt="" />
                Add Task
                </div>
              </button>

              <button id="board">
                <div class="nav-bar-icons">
                <img src="./assets/icons/board.svg" alt="" />
                Board
                </div>

              </button>

              <button class="nav-bar-button-active" id="contacts">
                <div class="nav-bar-icons">
                <img src="./assets/icons/contacts.svg" alt="" />
                Contacts
                </div>
              </button>
            </section>
        <div class="nav-bar-links">
          <a href="./privacy-policy.html">Privacy Policy</a>
          <a href="./legal-notice.html">Legal notice</a>
        </div>
      </section>
      <!-- RIGHT MAIN AREA -->
      <section class="content-right">
        <header>
          <div class="header-right">
            <img
              src="./assets/imgs/join_logo_blue.svg"
              alt="Logo"
              class="logo-mobile"
            />
            <span class="tool-name">Kanban Projekt Management Tool</span>
            <div class="header-content-right">
              <a href="./help.html"
                ><img src="./assets/icons/help.svg" alt="help" class="help-btn"
              /></a>
              <div class="dropdown">
                <button id="dropbtn" class="dropbtn"></button>
                <div class="dropdown-content">
                  <a href="./help.html">Help</a>
                  <a href="./legal-notice.html">Legal Notice</a>
                  <a href="./privacy-policy.html">Privacy Policy</a>
                  <a id="logout-btn">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </header>

        <main class="contacts-main">
          <aside class="contacts-panel">
            <div class="contacts-panel-inner">
              <button id="open-add-contact-overlay" class="add-contact-btn">
                <span class="add-contact-text">Add new contact</span>
                <span class="add-contact-icon">
                  <img src="./assets/icons/person_add.svg" alt="add person" />
                </span>
              </button>

              <div id="contacts-scroll" class="contacts-scroll"></div>
            </div>
          </aside>

          <!-- RIGHT DETAIL PANEL -->
          <section class="contacts-detail">
            <div class="contacts-headline-row">
              <div class="contacts-headline">Contacts</div>
              <div class="contacts-headline-separator"></div>
              <div class="contacts-subline">Better with a team</div>
              <div class="contacts-headline-separator-mobile"></div>
            </div>

            <img
              id="return-arrow"
              src="./assets/icons/return-arrow.svg"
              alt="return"
              class="d_none"
            />

            <div id="contact-detail" class="contact-detail-inner"></div>

            <button
              class="contact-menu-btn d_none"
              id="contact-menu-btn"
              type="button"
              aria-label="Contact actions"
            >
              â‹®
            </button>

            <div class="contact-menu d_none" id="contact-menu">
              <button
                class="contact-menu-item"
                id="contact-menu-edit"
                type="button"
              >
                Edit
              </button>
              <button
                class="contact-menu-item"
                id="contact-menu-delete"
                type="button"
              >
                Delete
              </button>
            </div>
          </section>
        </main>
      </section>
    </div>

    <!-- ADD CONTACT MODAL -->
    <section class="modal-overlay d_none" id="add-contact-overlay">
      <div class="add-contact-modal">
        <!-- âœ… Close Button moved here (top-right on card) -->
        <button
          class="modal-close-btn"
          id="close-add-contact-overlay"
          aria-label="close"
        >
          <img src="./assets/icons/Close.svg" alt="close" />
        </button>

        <div class="add-contact-left">
          <div class="add-contact-left-text">
            <img
              class="join-big-logo"
              src="./assets/imgs/join_logo_white.svg"
              alt="Join Logo"
            />

            <h2 class="add-contact-headline">Add contact</h2>
            <div class="add-contact-underline"></div>
            <p class="add-contact-sub">Tasks are better with a team!</p>
          </div>
        </div>

        <div class="add-contact-right">
          <div class="modal-form-row">
            <div class="modal-avatar-circle" id="modal-avatar-preview">
              <img src="./assets/icons/person.svg" alt="avatar placeholder" />
            </div>

            <form
              id="add-contact-form"
              class="modal-form"
              onsubmit="return false;"
              novalidate
            >
              <div class="input-wrapper">
                <input
                  id="contact-name-input"
                  class="modal-input"
                  type="text"
                  placeholder="Name"
                  required
                />
                <img
                  class="input-icon"
                  src="./assets/icons/person.svg"
                  alt="name"
                />
              </div>
              <p id="contact-name-error" class="input-error"></p>

              <div class="input-wrapper">
                <input
                  id="contact-email-input"
                  class="modal-input"
                  type="email"
                  placeholder="Email"
                  required
                />
                <img
                  class="input-icon"
                  src="./assets/icons/mail.svg"
                  alt="email"
                />
              </div>
              <p id="contact-email-error" class="input-error"></p>

              <div class="input-wrapper">
                <input
                  id="contact-phone-input"
                  class="modal-input"
                  type="tel"
                  placeholder="Phone"
                />
                <img
                  class="input-icon"
                  src="./assets/icons/call.svg"
                  alt="phone"
                />
              </div>
              <p id="contact-phone-error" class="input-error"></p>
            </form>
          </div>

          <div class="modal-footer">
            <button class="white-btn" id="cancel-add-contact-overlay">
              Cancel âœ•
            </button>

            <button class="blue-btn-bold" id="create-contact-btn">
              Create contact âœ“
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- ðŸ”¹ Mobile Bottom Navigation -->
    <nav class="nav-bar-mobile">
      <button id="m-summary">
        <img src="./assets/icons/summary.svg" alt="" />
        Summary
      </button>
      <button id="m-add-task">
        <img src="./assets/icons/addtask.svg" alt="" />
        Add Task
      </button>
      <button id="m-board">
        <img src="./assets/icons/board.svg" alt="" />
        Board
      </button>
      <button id="m-contacts" class="nav-bar-button-active-a-mobile">
        <img src="./assets/icons/contacts.svg" alt="" />
        Contacts
      </button>
    </nav>

    <!-- Toast / Erfolgsmeldung -->
    <div id="toast" class="toast d_none" role="status" aria-live="polite"></div>
  </body>
</html>
