<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Join - Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/contacts.css" />

    <script type="module" src="./js/main.js"></script>
    <script type="module">
      import { requireAuth } from "./js/authguard.js";
      import { logout } from "./js/logout.js";
      await requireAuth({ redirectTo: "/login.html" });
      export { logout };
    </script>

    <script src="./js/firebase.js"></script>
    <script src="./js/contacts.js"></script>
  </head>
  <body>
    <!-- <div id="heckbock" class="checkbox">
      <h2>Are you Sure</h2>
      <button>Yes</button>
      <button>No</button>
    </div> -->

    <div class="page">
      <!-- Sidebar -->
      <section class="content-left">
        <img src="./assets/imgs/join_logo_white.svg" alt="Join Logo" />
        <section class="nav-bar">
          <button>
            <img src="./assets/icons/summary.svg" alt="" /><a
              href="./index.html"
              class="menu-links"
              >Summary</a
            >
          </button>
          <button>
            <img src="./assets/icons/addtask.svg" alt="" /><a
              href="./add-task.html"
              class="menu-links"
              >Add Task</a
            >
          </button>
          <button>
            <img src="./assets/icons/board.svg" alt="" /><a
              href="./board.html"
              class="menu-links"
              >Board</a
            >
          </button>
          <button class="nav-bar-button-active">
            <img src="./assets/icons/contacts.svg" alt="" /><a
              href="./contacts.html"
              class="menu-links"
              >Contacts</a
            >
          </button>
        </section>
        <div class="nav-bar-links">
          <a href="./privacy-policy.html">Privacy Policy</a>
          <a href="./legal-notice.html">Legal notice</a>
        </div>
      </section>

      <!-- Main -->
      <main class="main">
        <header class="topbar">
          <div class="tool-name">Kanban Project Management Tool</div>
          <div class="top-right">
            <button class="small-icon" type="button">?</button>
            <div class="avatar small">SM</div>
          </div>
        </header>

        <section class="content">
          <!-- Liste links -->
          <div class="list">
            <div class="list-head">
              <button class="btn" id="openAddModal" type="button">
                Add new contact ▾
              </button>
            </div>
          </div>

          <!-- Detail rechts -->
          <div class="detail">
            <div class="detail-top">
              <h1 class="detail-title">
                Contacts <span class="pipe">|</span>
                <span class="light">Better with a team</span>
              </h1>
            </div>
            <div class="detail-card">
              <p>No contact selected.</p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div class="modal-overlay" id="contactModal" hidden>
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <button
          class="modal-close"
          id="modalCloseBtn"
          type="button"
          aria-label="Close"
        >
          ✕
        </button>

        <div class="modal-left">
          <div class="modal-brand">
            <img
              src="./assets/imgs/join_logo_white.svg"
              alt=""
              class="brand-logo"
              style="width: 48px; height: auto"
            />
            <div class="logo-text">OIN</div>
          </div>
          <h2 class="modal-title" id="modalTitle">Add contact</h2>
          <p class="modal-sub">Tasks are better with a team!</p>
          <div class="modal-underline"></div>
        </div>

        <div class="modal-right">
          <form id="contactForm" autocomplete="off">
            <div class="form-avatar">
              <div class="avatar big" id="formAvatar" aria-hidden="true">?</div>
            </div>

            <div class="form-field">
              <input
                type="text"
                id="nameInput"
                placeholder="Name"
                required
                autocomplete="name"
              />
            </div>
            <div class="form-field">
              <input
                type="email"
                id="emailInput"
                placeholder="Email"
                required
                autocomplete="email"
              />
            </div>
            <div class="form-field">
              <input
                type="tel"
                id="phoneInput"
                placeholder="Phone"
                required
                autocomplete="tel"
              />
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary" id="cancelBtn">
                Cancel
              </button>
              <button type="submit" class="btn" id="submitBtn">
                Create contact ▾
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Seitenlogik -->
  </body>
</html>
