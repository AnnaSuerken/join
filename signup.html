<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join - Sign Up</title>
  <link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/assets.css" />
  <link rel="stylesheet" href="./css/signup.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Tippfehler korrigiert: module -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/signup.js"></script>
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <header>
    <div class="logo-box-signup">
      <img src="./assets/imgs/join_logo_blue.svg" alt="Join Logo" class="logo-login" />
    </div>
  </header>

  <div id="status" class="msg-box"></div>

  <main>
    <section class="sign-up-box">
      <div class="sign-up-box-header">
        <a href="./login.html">
          <img src="./assets/icons/return-arrow.svg" alt="return" class="return-arrow-btn" />
        </a>
        <div class="header-title">
          <h1 class="sign-up-box-h1">Sign up</h1>
          <div class="divider"></div>

        </div>
        <div></div>
      </div>

      <form id="register-form" action="" novalidate>
        <div class="sign-up-input-container">
          <!-- Name -->
          <div class="input-wrapper">
            <input id="displayName" type="text" placeholder="Name" class="signup-input" />
            <img src="./assets/icons/person.svg" alt="" class="input-icon" />
          </div>
          <p id="name-error" class="input-error"></p>

          <div class="input-wrapper">
            <input id="email" type="email" placeholder="Email" class="signup-input" />
            <img src="./assets/icons/mail.svg" alt="" class="input-icon" />
          </div>
          <p id="email-error" class="input-error"></p>

          <div class="input-wrapper">
            <input id="password" name="password" type="password" placeholder="Password" class="signup-input" />
            <img src="./assets/icons/lock.svg" alt="" class="input-icon" />
          </div>
          <p id="password-error" class="input-error"></p>

          <!-- Passwort wiederholen -->
          <div class="input-wrapper">
            <input id="password2" name="password2" type="password" placeholder="Confirm Password"
              class="signup-input" />
            <img src="./assets/icons/lock.svg" alt="" class="input-icon" />
          </div>
          <p id="password2-error" class="input-error"></p>

          <!-- Checkbox -->
          <div class="checkbox-container">
            <input id="checkbox" type="checkbox" />
            I accept the
            <a href="./privacy-policy.html" class="pivacy-policy-link">
              Privacy Policy
            </a>
          </div>
          <p id="checkbox-error" class="input-error"></p>

          <button id="signupbutton" class="blue-btn-bold" type="submit">
            Sign up
          </button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="signup-footer-links-container">
      <a href="./privacy-policy.html" class="footer-links">Privacy Policy</a>
      <a href="./legal-notice.html" class="footer-links">Legal notice</a>
    </div>
  </footer>

  <!-- Toast / Erfolgsmeldung -->
  <div id="toast" class="toast d_none" role="status" aria-live="polite"></div>
</body>

</html>
